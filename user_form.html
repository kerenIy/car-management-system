        <div class="form-container">
            <h4>ENTER USER DETAILS HERE</h4>
            <form action="user_form.php"
            method="post">
                <!--imput for user last name-->
                <label for="lname">Last name:</label>
                <br>
                <input type="text" id="lname" name="first_name" value=""><br>
        
                <!--imput for user first name-->
                <label for="fname">First name:</label>
                <br>
                <input type="text" id="fname" name="last_name" value=""><br>
        
                <!--imput for user gender-->
                <label for="sex">Gender:</label>
                <br>
                <div class="gender">
                    <input type="radio" name="sex" id="gender" value="f">
                    <label for="">Female</label>
                    <input type="radio" name="sex" id="gender" value="m">
                    <label for="">Male</label>
                    <input type="radio" name="sex" id="gender" value="o">
                    <label for="">Others</label>
                </div><br>
                
                <!--input for user email-->
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" name="email" value=""><br>
        
                <!--input for user phone number-->
                <label for="phone number">Phone Number:</label>
                <br>
                <input type="tel" id="phone number" name="phone_no" value="" 
                placeholder="07034257189" maxlength="11"><br><br>
        
                <!--input for user address-->
                <label for="address">Address:</label>
                <br>
                <input type="text" id="address" name="address" value=""><br>
        
                <!--input for user car issues-->
                <label for="Car issues">Car issues:</label>
                <br>
                <select name="issue" id="Car issues">
                    <option value="1">Brakes</option>
                    <option value="2">burst tyre(s)</option>
                    <option value="3">Body repair</option>
                    <option value="4">broken break light</option>
                    <option value="5">broken side mirror</option>
                    <option value="6">Others</option>
                </select><br><br>
        
                <!--input for pick up date-->
                <label for="pick up date">Pick up date:</label>
                <br>
                <input type="date" id="pick up date" name="pick up date" value=""><br>
                <br>

                <!--input for car id-->
                <label for="car id">Plate No:</label>
                <p class="mini-text">enter the first five characters of the plate number</p>
                <input type="text" name="car_id">
                <br><br>
                
                <button class="submit-btn">
                    Submit
                </button>
                <br><br>
            </form>
