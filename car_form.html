        <div class="container-banner">
            <div class="text">
                <h3>CAR REGISTRATION</h3>

            </div>

                <img src="images/car-img-svg.svg" alt="" class="banner-img">

        <div class="form-container">
            <h4>ENTER CAR DETAILS HERE</h4>
            <form action = "car_form.php"
            method="POST">
                <!--input for car_id-->
                <label for="car_id">Car Id:</label>
                <p class="mini-text">enter the first five characters of the plate_no</p>
                <input type="text" name="car_id">
                <br>
                <!--input for car brands-->
                <label for="car_brands">Car Brand:</label>
                <br>
                <select name="make" id="car-brands">
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Volvo">Volvo</option>
                    <option value="Benz">Mercedes</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Hyundia">Hyundia</option>
                </select><br>
        
                <!--inout for the car model-->
                <label for="car_model">Car Model:</label> <br>
                <select name="model" id="car-model">
                    <option value="Camry">Camry</option>
                    <option value="Benz">Benz</option>
                    <option value="Corolla">Corolla</option>
                    <option value="Gclass">Gclass</option>
                    <option value="x350">x350</option>
                    <option value="Gladiator">Gladiator</option>
                    <option value="Accord">Accord</option>
                    <option value="Azera">Azera</option>
                </select><br>
        
                <!--input for car color-->
                <label for="car_color">Color:</label>
                <br>
                <input type="text" name="color" id="car_color"> <br>
        
                <!--input for car plate number-->
                <label for="license_plate">Plate Number:</label>
                <br>
                <input type="text" id="license plate" name="plate_no" 
                value="" placeholder="ABC-1234AE" maxlength="8"><br>
        
                <!--input for the date of arrival-->
                <label for="date of arrival">Date of arrival:</label>
                <br>
                <input type="date" id="date of arrival" name="date_of_arrival" value=""><br>
        
                <!--inout for the due date-->
                <label for="due date">Due Date:</label>
                <br>
                <input type="date" id="due date" name="due_date" value=""><br>
        
                <!--input for issues-->
                <label for="Car issues">Car Issues:</label> <br>
                <select name="issue" id="Car issues">
                    <option value="1">Brakes</option>
                    <option value="2">burst tyre(s)</option>
                    <option value="3">Re-alignment</option>
                    <option value="4">Engine</option>
                    <option value="5">Others</option>
                </select>
                <br><br>
                <!--submit button-->
                <button class="submit-btn">
                    Submit
                </button>
            </form>
        </div>
